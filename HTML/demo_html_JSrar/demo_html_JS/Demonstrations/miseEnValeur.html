<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miseEnValeur</title>
</head>
<body>
    <h3>- Strong</h3>
    <p>test</p>
    <p><strong>test</strong></p>
    <br>
    <h3>- Em</h3>
    <p>test</p>
    <p><em>test</em></p>
    <br>
    <h3>- Mark</h3>
    <p>test</p>
    <p><mark>test</mark></p>
</body>
</html>
