<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- utilisation d'une div -->
    <h3>Balise div de type Block</h3>
    <!-- retour a la ligne je suis sur une balise de type block -->
    <div>Element 1</div>
    <div>Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div>Element 5</div>
    
    <hr>
    <!-- utilisation d'une span -->
    <h3>Balise span de Inline</h3>
    <!-- aucun retour a la ligne sur une balise de type Inline -->
    <span>Element 1</span>
    <span>Element 2</span>
    <span>Element 3</span>
    <span>Element 4</span>
    <span>Element 5</span>
</body>
</html>
