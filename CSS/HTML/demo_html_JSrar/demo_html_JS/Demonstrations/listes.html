<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste</title>
</head>
<body>
    <!-- liste non ordonnée -->
    <h3>liste non ordonnée</h3>
    <ul>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>5</li>
        <li>4</li>
    </ul>
    <br>
    <!-- liste ordonnée -->
    <h3>liste ordonnée</h3>
    <ol>
        <li>3</li>
        <li>1</li>
        <li>2</li>
        <li>5</li>
        <li>4</li>
    </ol>
    <br>
    <!-- liste de définitions -->
    <dl>
        <dt>démonstrations</dt>
        <dd>demo 1</dd>
        <dd>demo 2</dd>
        <dd>demo 3</dd>
        <dt>Exercices</dt>
        <dd>Exo 1</dd>
        <dd>Exo 2</dd>
        <dd>Exo 3</dd>
    </dl>
</body>
</html>
